spring.application.name=znt-inbound-api

# --- Server Configuration ---
server.port=4473

# --- SSL/HTTPS Configuration ---
# 啟用SSL
server.ssl.enabled=true
# JKS憑證檔案路徑
server.ssl.key-store=classpath:zenitron.com.tw.2025.jks
# 憑證檔案密碼
server.ssl.key-store-password=12401698
# 憑證類型
server.ssl.key-store-type=JKS
# 憑證別名
server.ssl.key-alias=zenitron.com.tw.2025

# --- DataSource Configuration ---
# 請將以下屬性替換為您的實際資料庫連線設定
spring.datasource.url=jdbc:oracle:thin:@10.1.1.15:1521:B2BDB
spring.datasource.username=b2b
spring.datasource.password=b2b
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# --- Mail Configuration ---
# 請將以下屬性替換為您的實際郵件伺服器設定
spring.mail.host=tp.zenitron.com.tw
spring.mail.port=25
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.default-encoding=UTF-8
# 寄件人 Email
spring.mail.from=oa@zenitron.com.tw

# 指定日誌檔案的名稱，會產生在 JAR 檔所在的目錄下
logging.file.name=znt-inbound-api.log
